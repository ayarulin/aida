language: generic
sudo: required
services:
  - docker
cache:
  directories:
    - .travis

env:
  COMPOSE_VERSION: 1.16.1

before_install:
 - curl -L https://github.com/docker/compose/releases/download/${COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
 - chmod +x docker-compose
 - sudo mv docker-compose /usr/local/bin

install:
  - docker-compose pull

before_script:
  - docker-compose build
  - export TRAVIS_VOLUMES="-v $TRAVIS_BUILD_DIR/.travis/deps:/app/deps -v $TRAVIS_BUILD_DIR/.travis/build:/app/_build"
  - docker-compose run --rm -e MIX_ENV=test $TRAVIS_VOLUMES app mix do deps.get, deps.compile

script:
  - docker-compose run --rm $TRAVIS_VOLUMES app mix test

notifications:
  slack:
    on_success: change
    on_failure: always
    rooms:
      secure: 
